<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.SVG">
    <title>CC Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>

<body>
    <header class="flex_justify">
        <nav class="flex">
            <h2>CC Generator</h2>
            <i class="fa-solid fa-moon fa-shake"></i>
            <i class="fa-solid fa-sun"></i>
        </nav>
    </header>
    <main>
        <div class="main-div flex_justify">
            <div class="mdiv">
                <div class="mdiv-1 flex gap ">
                    <div class="mdiv-1-div-1 gap flex">
                        <div>
                            <label for="bin-name">BIN</label>
                            <div class="margin">
                                <input type="text" name="bin" class="main-properties" id="bin"
                                    placeholder="eg:- 549184xxxxxxxxxx" required>
                            </div>
                        </div>
                        <div>
                            <label for="formet-name">Format</label>
                            <div class="margin">
                                <select name="format" title="format" class="main-properties main-font" id="formet">
                                    <option value="PIPE">PIPE</option>
                                    <option value="CSV">CSV</option>
                                    <option value="SQL">SQL</option>
                                    <option value="JSON">JSON</option>
                                    <option value="XML">XML</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mdiv-1-div-2">
                        <label for="date">Date</label>
                        <div class="flex gap margin">

                            <div class="flex">
                                <span class="checkbox">
                                    <input type="checkbox" placeholder="date" name="date-checkbox" id="date-checkbox"
                                        checked>
                                </span>
                                <select name="month" title="month" id="month"
                                    class="main-properties main-font margin-left">
                                    <option value="Random">Random</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="flex">
                                <select name="year" title="year" id="year" class="main-properties main-font">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mdiv-1-div-3 flex gap">
                        <div>
                            <label for="cvv">cvv</label>
                            <div class="flex margin">
                                <span class="checkbox">
                                    <input type="checkbox" placeholder="cvv" name="cvv-checkbox" id="cvv-checkbox"
                                        checked>
                                </span>
                                <input type="number" name="cvv" class="main-properties margin-left" id="cvv"
                                    placeholder="Leave blank to randomize" min="0" max="9999">
                            </div>
                        </div>
                        <div>
                            <label for="Quantity">Quantity</label>
                            <div class="flex margin quantity">
                                <input type="number" class="main-properties" name="Quantity" id="Quantity" value="5"
                                    min="0">
                            </div>
                        </div>
                    </div>
                    <div class="mdiv-1-div-4 margin">
                        <button class="btn gen-btn" onclick="gencc(),genc()">Genarate Cards</button>
                    </div>
                </div>
                <div class="mdiv-2 flex_justify">
                    <h3>Results</h3>
                    <div class="mdiv-2-div-1 margin">
                        <textarea name="textarea" id="result-ccs" cols="30" rows="11"
                            placeholder="549184xxxxxxxxxx|xx|20xx|xxx"></textarea>
                    </div>
                    <div class="mdiv-2-div-2 margin">
                        <button class="btn end-btn" onclick="copy()">Copy Cards</button>
                        <button class="btn end-btn" onclick="shuffle()">Shuffle Cards</button>
                        <button class="btn end-btn" onclick="Clear()">clear Cards</button>
                        <button class="btn end-btn" onclick="formet()">Format</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="icons">
            <i class="fa-brands fa-telegram fa-shake"></i>
            <i class="fa-brands fa-github fa-fade"></i>
        </div>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/multibin.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/preload.js"></script>
    <script src="./js/social.js"></script>
</body>

</html>
